<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#ff5e9c;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    text-align:center;
    color:white;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    margin:10px;
    cursor:pointer;
}
#yes{
    background:#28a745;
    color:white;
}
#no{
    background:#dc3545;
    color:white;
    position:absolute;
}
#fireworks{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    color:white;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
#valentinePic{
    width:80%;
    max-width:300px;
    border-radius:15px;
    margin-top:20px;
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine Tehrooü•∫ ‚ù§Ô∏è</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
</div>

<div id="fireworks">
    <h1>I Love You Begum üßïüèª‚ù§Ô∏è</h1>
    <img id="valentinePic" src="mypic.jpg">
</div>

<script>
let noBtn = document.getElementById("no");
let messages = ["mari jaan plzzz ü•∫","janeman marjaounga ma üò≠","baby katal k case ho jayga üò¶","roz piyar karunga üòò"];
let i = 0;

noBtn.onclick = () => {
    i = (i + 1) % messages.length;
    noBtn.innerText = messages[i];
    noBtn.style.left = Math.random()*80 + "vw";
    noBtn.style.top = Math.random()*80 + "vh";

document.getElementById("yes").onclick = () => {

    fw.style.display="flex";
    setTimeout(()=>{
        document.getElementById("valentinePic").style.display="block";

</script>

</body>
</html>
